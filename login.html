<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css_folder/login_style.css">
    
    <style>
    @import url(https://fonts.adobe.com/fonts/podium-soft-variable);
    </style>

</head>
<body>
    <div class="log-container">
        <div class="login-box">
            <h1 class="login-title">Login</h1>
            <form id="myForm" class="form" >
                <label class="txt" for="username">Username/Email:</label>
                <input class= "input-box" type="text" id="username" name="username" placeholder="juan_delacruz@gmail.com" required>
                <label class="txt" for="pwd">Password:</label>
                <input class= "input-box"type="password" id="pwd" name="pwd" placeholder="Password" required>
                <input class="button" type="submit" value="Login" >
            </form>
            <div class="lower-box">
                <p class="text-l">Don't have an account?</p>
                <a class="signup" href="signup.html">Sign up here</a>
                <div class="links">
                     <div class="card1">
                        <div class="logo1"></div>
                        <a>Facebook</a>
                     </div>
                     <div class="card2">
                        <div class="logo2"></div>
                        <a>Gmail</a>
                     </div>
                     <div class="card3">
                        <div class="logo3"></div>
                        <a>Guest</a>
                     </div>
                     
                </div>
            </div>
            
        </div>
    </div>
    <script>
      
               
                document.getElementById('myForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const ent_email = document.getElementById('username').value.trim();
                    const ent_password = document.getElementById('pwd').value;

                    const raw = JSON.parse(localStorage.getItem('demoUser'));

                    if (!raw){
                        alert('Not a registered user? please SIGN UP first!');
                        return;
                    }
                    const {email , password} = raw;
                    if (ent_email !== email || ent_password !== password){
                       alert('Incorrect email or password! please try again or change password!!');
                       return;
                    }
                    alert('Login Sucessful redirecting...');
                    localStorage.setItem('demoLoggedIn','true');

                    window.location.href = 'index.html';
               
                    
                });
           
    </script>
</body>

</html>
